---
driver:
  name: vagrant

provisioner:
  name: policyfile_zero

verifier:
  name: inspec_tests


platforms:
  - name: ubuntu-16.04
  - name: windows2016
    driver_config: mwrock/Windows2016

suites:
  - name: master
    includes:
      - ubuntu-16.04
    provisioner:
      policyfile_path: jenkins-master.rb
    verifier:
      inspec_tests:
        - test/integration/master

  - name: agent
    includes:
      - windows2016
    provisioner:
      policyfile_path: jenkins-agent.rb
    verifier:
      inspec_tests:
        - test/integration/agent
